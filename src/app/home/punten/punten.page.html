<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <location-header></location-header>
      </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-content text-center>
              <ion-grid>
                <ion-row>
                  <ion-col size="8" offset="2">
                    <ion-img [src]="'../../../assets/uitpas.svg'"></ion-img>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="10" offset="1">
                    <h1 class="incentive" text-center>Hoera. Je spaarde 1 punt</h1>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="10" offset="1">
                    <h3>Je verdiende al</h3>
                  </ion-col>
                </ion-row>
                <ion-row margin-bottom>
                  <ion-col size="8" offset="2">
                    <app-points [pointsAmount]="123"></app-points>
                  </ion-col>
                </ion-row>
                <ion-row margin>
                  <ion-col size="8" offset="2">
                    <ion-button routerLink="/home/punten/omruilen" color="primary" size="large">Punten Omruilen</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>

</ion-content>

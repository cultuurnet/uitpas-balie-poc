<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <location-header></location-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-button
                    fill="clear"
                    class="ion-float-right close"
                    routerLink="/home"
                    routerDirection='root'
                    no-padding>
              <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-row margin>
              <ion-col size="6" offset="3">
                <ion-img [src]="'../../../../assets/uitpas.svg'"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row text-center margin>
              <ion-col size="10" offset="1">
                <h1 class="incentive" text-center>Blijf op de hoogte</h1>
              </ion-col>
            </ion-row>
            <ion-row text-center margin>
              <ion-col size="10" offset="1">
                <h3>Vul je contactgegevens aan</h3>
              </ion-col>
            </ion-row>
            <ion-row margin>
              <p>We missen nog enkele gegevens van jou. Als je wil, kan je ze hier aanvullen. Je kan altijd je gegevens beheren op <strong>uitpas.be</strong></p>
            </ion-row>
            <ion-row margin>
              <ion-col size="8" offset="2">
                <form #fEmail="ngForm" (ngSubmit)="onSubmitEmail(fEmail)">
                  <ion-row>
                    <ion-col size="9">
                      <ion-input
                              placeholder="E-mailadres"
                              type="email"
                              ngModel
                              name="email"
                              required
                              email></ion-input>
                    </ion-col>
                    <ion-col size="3">
                      <ion-button
                              type="submit"
                              [disabled]="!fEmail.valid"
                              size="large"
                              no-margin>Verzenden</ion-button>
                    </ion-col>
                  </ion-row>
                </form>
              </ion-col>
              <ion-col size="8" offset="2">
                <form #fPhone="ngForm" (ngSubmit)="onSubmitMobile(fPhone)">
                  <ion-row>
                    <ion-col size="9">
                      <ion-input
                              placeholder="Mobiel nummer"
                              type="tel"
                              ngModel
                              name="phone"
                              required></ion-input>
                    </ion-col>
                    <ion-col size="3">
                      <ion-button
                              type="submit"
                              [disabled]="!fPhone.valid"
                              size="large"
                              no-margin>Verzenden</ion-button>
                    </ion-col>
                  </ion-row>
                </form>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

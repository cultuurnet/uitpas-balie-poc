<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <location-header></location-header>
      </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-content>
              <ion-button
                      fill="clear"
                      class="ion-float-right close"
                      routerLink="/home"
                      routerDirection='root'
                      no-padding>
                <ion-icon name="close" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-row text-center>
                <ion-col size="12">
                  <ion-img class="uitpas-logo" [src]="'../../../../assets/uitpas.svg'"></ion-img>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="3" offset="4">
                  <app-points
                          [pointsAmount]="123"></app-points>
                </ion-col>
              </ion-row>
              <ion-row text-center>
                <ion-col size="10" offset="1">
                  <h1 class="incentive" text-center>Ruil je punten hier om</h1>
                </ion-col>
              </ion-row>
              <ion-row text-center>
                <ion-col size="10" offset="1">
                  <h3>Vraag ernaar aan de kassa</h3>
                </ion-col>
              </ion-row>
              <ion-row>
                <app-voordelen-list></app-voordelen-list>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>

</ion-content>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="10" offset="1">
        <location-header></location-header>
      </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="12">
                      <ion-button
                              fill="clear"
                              class="ion-float-right"
                              routerLink="/home"
                              routerDirection='root'
                              no-padding>
                        <ion-icon name="close" slot="icon-only"></ion-icon>
                      </ion-button>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="8" offset="2">
                    <ion-img [src]="'../../../assets/uitpas.svg'"></ion-img>
                  </ion-col>
                </ion-row>
                <ion-row text-center>
                  <ion-col size="6">
                    <ion-card class="ups">
                      <ion-card-header>
                        <ion-icon name="contact" color="primary"></ion-icon>
                        <ion-card-title>Activiteiten bezoeken</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                        <p>Vind je favoriete <strong>UiTPAS activiteiten</strong> op <strong>uitinvlaanderen.be</strong></p>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
                  <ion-col size="6">
                    <ion-card class="ups">
                      <ion-card-header>
                        <ion-icon name="star" color="primary"></ion-icon>
                        <ion-card-title>Punten sparen</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                        <p>Verdien <strong>omruilpunten</strong> tijdens je bezoeken door je UiTPAS te scannen aan de kassa of deze spaarzuil</p>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>

</ion-content>
